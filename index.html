<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="author" content="Deltrece Daniels">
  <title>3DeeCycles</title>
  <link rel="icon" type="image/x-icon" href="/3deecycles.ico">
</head>

<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: url('/share-the-road.png');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: #ffffff;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
  opacity: 0.4;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.topleft p {
  color: #000000;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.bottomleft a {
  text-decoration: none;
  color: #000000;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.middle h1 {
  color: #000000;
}

.middle p {
  color: #000000;
}

hr {
  margin: auto;
  width: 40%;
}
</style>
<body>

<div class="bgimg">

  <div class="topleft">
    <p>3Dee Cycles</p>
  </div>

  <div class="middle">
    <h1>RIDING SOON</h1>
    <hr>
    <p id="demo" style="font-size:30px"></p>
  </div>

  <div class="bottomleft">
    <p><a href="https://bikeleague.org/" target="_blank">Ride Safe Tips</a></p>
  </div>
</div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("June 21, 2023 15:37:25").getTime();

// Update the count down every 1 second
var countdownfunction = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();
  
  // Find the distance between now an the count down date
  var distance = countDownDate - now;
  
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(countdownfunction);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
</html>
